<head>

<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">

</head>
<body>
<center>
<h1>Hello World!</h1>
        <a href="javascript:;" onclick="toggleTheme()"><button class="zi-btn success shadow">Dark/Light</button></a>
</center>
<script src="https://www.googletagmanager.com/gtag/js?id=UA-110371817-2" async></script><script>(function(){
        window.toggleTheme = () => {
          const html = document.querySelector('html')
          const next = html.classList.contains('dark-theme') ? '' : 'dark-theme'
          html.setAttribute('class', next)
        };
        
        
      })()</script>
</body>
</html>
